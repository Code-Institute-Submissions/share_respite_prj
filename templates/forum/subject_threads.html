{% extends 'base.html' %}
{% block content %}

    <div>
        <h1>{{ subject }}</h1>
        <p>{{ subject.description }}</p>
    </div>

    <a href="{% url 'new_thread' subject.id %}" class="myButton">New Thread</a>

    <div>
        {% for thread in subject.threads.all %}
            <h2><a href="{% url 'view_thread' subject.id thread.id %}">{{ thread }}</a></h2>
            <p>{{ thread.description }}</p>


            <table>
                <tr>
                    <th>Comments</th>
                </tr>
                <tr>
                    <td>{{ thread.comments.count }}</td>
                </tr>
            </table>
        {% endfor %}



    </div>



{% endblock content %}
