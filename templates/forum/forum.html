{% extends 'base.html' %}
{% load forumextras %}
{% block content %}

    {% for subject in subjects %}
        <section>
            <h2><a href="{% url 'subject' subject.id %}">{{ subject }}</a></h2>
            <p>{{ subject.description }}</p>
            <table>
                <tr>
                    <th>Threads</th>
                    <th>Comments</th>
                </tr>
                <tr>
                    <td>{{ subject.threads.count }}</td>
                    <td>{{ subject|get_total_subject_comments}}</td>
                </tr>
            </table>

        </section>
    {% endfor %}





{% endblock %}
